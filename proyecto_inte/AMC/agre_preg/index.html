<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Preguntas</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script type="text/Javascript" src="js/script_agre_preg.js"></script>
    <link rel="icon" href="icons/comment-add-solid-24.png" type="image/x-icon">
</head>
<body>
    <section class="principal">
        <header class="header">
            <h1>QUIEN QUIERE SER EL MEJOR DE LA CLASE?</h1>
        </header>
    
        <nav >
            <ul class="nav-bar">
                <li><a href="#inicio"><img class="home"  src="img/home.png">Inicio</a></li>
                <li><a href="#estudiantes"><img src="img/estudiante.png">Estudiantes</a></li>
                <li><a href="#docentes"><img src="img/profesor.png">Docentes</a></li>
            </ul>
        </nav>
    
        <main class="main">
            <div class="main-title">
                <h2>Ingrese la pregunta y sus opciones</h2>
            </div>
            <div class="main-contenedor">
                <div class="dat-preg">
                    <p>Pregunta</p>
                    <input type="text" name="pregunta" id="pregunta">
                    <p>Opcion 1 (Respuesta Correcta)</p>
                    <input type="text" name="op1" id="op1">
                    <p>Opcion 2</p>
                    <input type="text" name="op2" id="op2">
                    <p>Opcion 3</p>
                    <input type="text" name="op3" id="op3">
                    <p>Opcion 4</p>
                    <input type="text" name="op4" id="op4">
                    <button class="item-button" onclick="agregar_preg()">Añadir</button>
                    <button class="item-button" onclick="eliminar_preg()">Eliminar</button>
    
                </div>
                <div class="tab-preg" id="tab-preg">
                    <p>Preguntas</p>
                    <table class="table">
                        <table id="table" border="1">
                            <thead>
                                <tr>
                                    <th colspan="2">¿De que color es el sol?</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Rojo</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Azul</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Verde</td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Amarillo</td>
                                </tr>
                            </tbody>
                        </table>
                    </table>
                </div>
            </div>
        </main>       
    
        <footer class="footer"> 
            <div class="footer-contenedor">
                <div class="izquierda" >
                    <img  class="img" src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Logo_Universidad_Polit%C3%A9cnica_Salesiana_del_Ecuador.png">
                </div>
                <div class="derecha">
                    <img class="imgCarrera" src="img/computacion1.png" >
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
