<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estudiante</title>
    <link rel="stylesheet" type="text/css" href="/PROYECTO_FULL/css/estilos-agre-est.css">
    <script type="text/Javascript" src="/PROYECTO_FULL/js/script-agre-est.js"></script>
    <link rel="icon" href="/PROYECTO_FULL/icons/user-plus-solid-24.png" type="image/x-icon">
</head>
<body>
    <section class="principal">
        <header class="header">
            <h1>QUIEN QUIERE SER EL MEJOR DE LA CLASE?</h1>
        </header>
    
        <nav >
            <ul class="nav-bar">
                <li><a href="/proyecto_inte/AAR/home.html"><img class="home"  src="/PROYECTO_FULL/img/home.png">Inicio</a></li>
                <li><a href="#estudiantes"><img src="/PROYECTO_FULL/img/estudiante.png">Estudiantes</a></li>
                <li><a href="#docentes"><img src="/PROYECTO_FULL/img/profesor.png">Docentes</a></li>
            </ul>
        </nav>
    
        <main class="main">
            <div class="main-title">
                <h2>Datos del Estudiante</h2>
            </div>
            <div class="main-contenedor">
                <div class="dat-est">
                    <p>Nombre del estudiante</p>
                    <input type="text" name="nombre" id="nombre">
                    <p>Apellido del estudiante</p>
                    <input type="text" name="apellido" id="apellido">
                    <p>Curso</p>
                    <input type="text" name="curso" id="curso">
                    <button class="item-button" onclick="agregar_est()">Agregar</button>
                </div>
                <div class="tab-est" id="tab-est">
                    <table id="table">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Curso</th>
                            <th>Puntaje (pts) </th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>       
    
        <footer class="footer"> 
            <div class="footer-contenedor">
                <div class="izquierda" >
                    <img  class="img" src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Logo_Universidad_Polit%C3%A9cnica_Salesiana_del_Ecuador.png">
                </div>
                <div class="derecha">
                    <img class="imgCarrera" src="/PROYECTO_FULL/img/computacion1.png" >
                </div>
            </div>
        </footer>
    </section>        
</body>
</html>
